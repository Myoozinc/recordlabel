<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYOOZ InC | Record Label</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 100px;
        }

    .hero-image {
           width: 300px;
           height: 300px;
           margin: 2rem 0;
           background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
           border-radius: 50%;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 8rem;
           filter: drop-shadow(0 20px 60px var(--neon-glow));
          animation: float 3s ease-in-out infinite;
          overflow: hidden;
     }

        .description {
            max-width: 800px;
            margin: 2rem auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .contact-section {
            padding: 4rem 0;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-white);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <!-- Header will be loaded here by navigation.js -->

    <div class="container">
        <section class="hero-section">
            <h1>MYOOZ InC</h1>
            <p class="subtitle">Record Label</p>
            
            <div class="hero-image">
                <img src="myooz-inc-logo.png" alt="MYOOZ InC" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <p class="description">
                "Creamos narrativas auténticas que conectan con tu público. Transformamos ideas creativas en experiencias únicas que inspiran."
            </p>
        </section>

        <section class="contact-section">
            <div class="glass-card">
                <h2 class="section-title">Contacto</h2>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-textarea" placeholder="Mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn">ENVIAR</button>
                </form>

                <div class="social-links">
                    <a href="https://www.youtube.com/@myoozinc" class="social-icon" target="_blank">
                        <img src="youtube-logo.png" alt="Youtube">
                    </a>
                    <a href="https://www.instagram.com/myooz.inc/" class="social-icon" target="_blank">
                        <img src="instagram-logo.png" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/myooz.inc/" class="social-icon" target="_blank">
                        <img src="facebook-logo.png" alt="Facebook">
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer will be loaded here by navigation.js -->

    <script src="navigation.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por tu mensaje!');
            this.reset();
        });
    </script>
</body>

</html>
