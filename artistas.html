<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas | MYOOZ InC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles */
        .container {
            margin-top: 120px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin: 3rem 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .artist-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: var(--text-white);
            display: block;
            cursor: pointer;
        }

        .artist-card:hover {
            border-color: var(--accent-purple);
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(74, 0, 224, 0.4);
        }

        .artist-card-image {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .artist-card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        .artist-card-image img {
            position: relative;
            z-index: 1;
        }

        .artist-card-content {
            padding: 2rem;
        }

        .artist-card-content h2 {
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .artist-card-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .artists-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="page-header">
            <h1>Nuestros Artistas</h1>
            <p class="subtitle">Talento Original</p>
        </div>

        <div class="artists-grid">
            <!-- Rasta Mia Card -->
            <a href="rasta-mia.html" class="artist-card">
                <div class="artist-card-image">
                    <img src="myooz-inc-logo.png" alt="Rasta Mia" style="width: 70%; height: 70%; object-fit: contain;">
                </div>
                <div class="artist-card-content">
                    <h2>Rasta Mia</h2>
                    <p class="artist-card-description">Cantautora del Norte de Francia. Versatilidad musical entre dancehall, latino, pop y más géneros.</p>
                </div>
            </a>

            <!-- JOSS Card -->
            <a href="joss.html" class="artist-card">
                <div class="artist-card-image">
                    <img src="myooz-inc-logo.png" alt="JOSS" style="width: 70%; height: 70%; object-fit: contain;">
                </div>
                <div class="artist-card-content">
                    <h2>JOSS</h2>
                    <p class="artist-card-description">Cantante y compositor de Venezuela. R&B y Rock con voz dulce y letras emotivas.</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="config.js"></script>
    <script src="components.js"></script>
</body>

</html>
